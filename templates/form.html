<div class="registration-form border rounded p-3 mb-3 bg-dark-subtle">
    <h5 class="mb-3" style="color: #97486B;">Create Your HerKey Profile</h5>

    <form method="POST" action="https://www.herkey.com/sign-up" target="_blank" class="signup-form">
        <div class="mb-3">
            <label for="full_name" class="form-label small">Full Name</label>
            <input type="text" class="form-control form-control-sm" id="full_name" name="full_name" required placeholder="Enter your full name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label small">Email</label>
            <input type="email" class="form-control form-control-sm" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label small">Password</label>
            <input type="password" class="form-control form-control-sm" id="password" name="password" required placeholder="Create a password">
        </div>

        <div class="mb-3">
            <label for="mobile_number" class="form-label small">Mobile Number</label>
            <input type="tel" class="form-control form-control-sm" id="mobile_number" name="mobile_number" required placeholder="Enter your mobile number">
        </div>

        <button type="submit" class="btn btn-primary w-100" style="background-color: #97486B; border-color: #97486B;">
            <i class="fas fa-user-plus me-2"></i>Create Account
        </button>

        <p class="mt-2 small text-muted text-center">By signing up, you agree to HerKey's Terms of Service and Privacy Policy</p>
    </form>
</div>
